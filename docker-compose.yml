version: "3.9"

services:

  database:
    container_name: database
    image: mysql:8.0.33
    restart: always
    env_file:
      - .env                     # Provides DATABASE_USERNAME / DATABASE_PASSWORD etc.
    environment:
      MYSQL_DATABASE: zipdatabase
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_HOST: '%'
      MYSQL_PORT: 3307
    volumes:
      - ./db:/var/lib/mysql
    ports:
      - "3307:3306"              # Host:Container
    healthcheck:
      # Succeeds when MySQL is ready to accept connections
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u${DATABASE_USERNAME:-root} -p${DATABASE_PASSWORD:-password} --silent" ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s
    networks:
      - xlsxziptotxtzipNetwork

  xlsxziptotxtzip:
    image: 'xlsxziptotxtzip:latest'
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xlsxziptotxtzip
    restart: on-failure
    env_file:
      - .env  # Use the .env file for environment variables
    ports:
      - "1929:1929"
    environment:
      - server.port=1929
      - spring.datasource.username=${DATABASE_USERNAME}
      - spring.datasource.password=${DATABASE_PASSWORD}
      - ZIP_DB_IP=database
      - ZIP_DB_PORT=3307
      - spring.datasource.url=jdbc:mysql://host.docker.internal:3307/zipdatabase
    depends_on:
      - database
      - sonarqube
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:1929/actuator/health | grep -q '\"status\":\"UP\"' || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 20
    networks:
      - xlsxziptotxtzipNetwork


  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./data/prometheus/config:/etc/prometheus/
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - xlsxziptotxtzipNetwork

  grafana:
    image: "grafana/grafana-oss:latest"
    pull_policy: always
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data/grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_DOMAIN=localhost
    networks:
      - xlsxziptotxtzipNetwork

  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      - database
    networks:
      - xlsxziptotxtzipNetwork

networks:
  xlsxziptotxtzipNetwork:
    driver: bridge

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs: